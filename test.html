<body>
    <nav class="nav navbar">
        <ul >

        </ul>

    <main>
        <section  class="search">
            <input type="text" class="searchTerm" placeholder="Busca tu Artista" id="SearchTerm">
            <button type="submit" class="searchButton">
                <img src="img/magnifier.png" alt="">
            </button>
        </section>
    
        <section id="albumarea" class="p-3">
            


        </section>
        
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:#fff;
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = []
	

	$.ajax({
		method:'GET',
		url:'https://cors-anywhere.herokuapp.com/https://api.deezer.com/search/artist?q=justinbieber',
		success:function(response){
			myArray = response.data
			buildTable(myArray)
			console.log(myArray)
		}
	})



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].id}</td>
							<td>${data[i].name}</td>
							<td><img src="${data[i].picture_medium}"></td>
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
</html>
